<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Layout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      position: relative;
    }

    header {
      width: 100%;
      background-color: black;
      color: white;
      padding: 15px 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      position: fixed;
      top: 0;
      left: 0;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    .container {
      text-align: center;
      width: 100%;
      margin-top: 80px; /* To account for the fixed header */
    }

    .skip-button {
      position: fixed; /* Change to fixed to make it stable */
      bottom: 20px;
      right: 20px;
      background-color: #ff5252;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 14px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 1000; /* Ensure it stays above other content */
    }

    .skip-button img {
      width: 20px;
      height: 20px;
    }

    .main-video {
      margin: auto;
      width: 1200px; 
      margin-bottom: 20px;
      background-color: #fff;
      border: 2px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      padding: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .main-video iframe {
      width: 100%;
      height: 400px;
      border: none;
    }

    .main-video h3 {
      margin-top: 10px;
      font-size: 18px;
      color: #333;
    }

    .side-videos {
      display: flex;
      justify-content: space-between;
      margin: auto;
      width: 1400px; 
      padding: 0px 20px;
    }

    .side-video {
      flex: 1;
      padding: 10px;
      max-width: 45%;
      background-color: #fff;
      border: 2px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .side-video iframe {
      width: 100%;
      height: 250px;
      border: none;
    }

    .side-video h4 {
      padding: 10px;
      font-size: 14px;
      color: #333;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    Virtual Tour
  </header>

  <div class="container">
    <!-- Main Video -->
    <div class="main-video">
      <iframe src="https://www.youtube.com/embed/6cf33rOukVA" title="Main Video" allowfullscreen></iframe>
      <h3>LIFE CYCLE OF AN APPLE</h3>
    </div>

    <!-- Side Videos -->
    <div class="side-videos">
      <div class="side-video">
        <iframe src="https://www.youtube.com/embed/3wwucxSixXI" title="Side Video 1" allowfullscreen></iframe>
        <h4>OVERVIEW OF ORCHARD</h4>
      </div>
      <div class="side-video">
        <iframe src="https://www.youtube.com/embed/p4dgoERULCI" title="Side Video 2" allowfullscreen></iframe>
        <h4>DRONE TECHNOLOGY</h4>
      </div>
    </div>
  </div>

  <!-- Skip Button -->
  <button class="skip-button" onclick="location.href='shopping.html'">
    Skip
    <img src="https://img.icons8.com/ios-filled/50/ffffff/fast-forward.png" alt="Skip Icon">
  </button>
</body>
</html>
